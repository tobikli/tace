name: tace
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  parse_server_sdk_flutter: ^7.0.1
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.0.0
  cupertino_icons: ^1.0.2
  rive: ^0.12.4
  shared_preferences: ^2.2.2
  google_fonts: ^4.0.4
  restart_app: ^1.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  macos:
    generate: true
    image_path: "assets/icon.png"


flutter:
  uses-material-design: true
  fonts:
    - family: Demode
      fonts:
        - asset: assets/fonts/Demode.ttf
  assets:
    - assets/animated-icons.riv


